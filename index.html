<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Home Dashboard</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap');
      body {
        font-family: 'Oswald', sans-serif;
        background-color: #000;
        color: white;
        overflow: hidden;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Efeito de Chuva Escorrendo */
      .rain-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 1;
        opacity: 0;
        transition: opacity 2s;
      }
      .rain-active .rain-overlay { opacity: 0.4; }
      .rain-drop {
        position: absolute;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0.4));
        width: 2px;
        height: 80px;
        top: -100px;
        animation: drop linear infinite;
      }
      @keyframes drop {
        0% { transform: translateY(0); }
        100% { transform: translateY(110vh); }
      }

      /* Relâmpagos */
      @keyframes lightning {
        0%, 95%, 100% { opacity: 0; }
        96% { opacity: 0.2; }
        97% { opacity: 0; }
        98% { opacity: 0.4; }
        99% { opacity: 0; }
      }
      .storm-active::after {
        content: '';
        position: fixed;
        inset: 0;
        background: white;
        z-index: 2;
        pointer-events: none;
        animation: lightning 8s infinite;
      }

      /* Brilho Solar */
      @keyframes sun-glow {
        0%, 100% { filter: saturate(1.2) brightness(1); }
        50% { filter: saturate(1.5) brightness(1.1); }
      }
      .sun-active {
        animation: sun-glow 10s ease-in-out infinite;
      }

      @keyframes scroll-vertical {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
      }
      .animate-vertical-scroll {
        animation: scroll-vertical 40s linear infinite;
      }
      .pause-on-hover:hover .animate-vertical-scroll {
        animation-play-state: paused;
      }
      
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      /* Weather Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
      }
      .animate-float {
        animation: float 8s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-error-boundary": "https://aistudiocdn.com/react-error-boundary@^6.0.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div id="weather-effects" class="rain-overlay"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Gerador de gotas de chuva dinâmico
      const container = document.getElementById('weather-effects');
      for(let i=0; i<100; i++) {
        const drop = document.createElement('div');
        drop.className = 'rain-drop';
        drop.style.left = Math.random() * 100 + 'vw';
        drop.style.animationDuration = (0.5 + Math.random() * 1.5) + 's';
        drop.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(drop);
      }
    </script>
  </body>
</html>
