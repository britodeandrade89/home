<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Home Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap');
      body {
        font-family: 'Oswald', sans-serif;
        background-color: #000;
        color: white;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @keyframes scroll-vertical {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
      }
      .animate-vertical-scroll {
        animation: scroll-vertical 40s linear infinite;
      }
      .pause-on-hover:hover .animate-vertical-scroll {
        animation-play-state: paused;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Weather Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes pulse-glow {
        0%, 100% { filter: drop-shadow(0 0 5px rgba(253, 224, 71, 0.5)); transform: scale(1); }
        50% { filter: drop-shadow(0 0 15px rgba(253, 224, 71, 0.8)); transform: scale(1.05); }
      }
      .animate-sun {
        animation: pulse-glow 4s ease-in-out infinite;
      }

      @keyframes rain-fall {
        0% { transform: translateY(-2px); opacity: 0.7; }
        50% { opacity: 1; }
        100% { transform: translateY(2px); opacity: 0.7; }
      }
      .animate-rain {
        animation: rain-fall 2s linear infinite;
      }

      @keyframes thunder-flash {
        0%, 100% { filter: brightness(1); }
        5% { filter: brightness(2); }
        10% { filter: brightness(1); }
      }
      .animate-storm {
        animation: thunder-flash 5s infinite;
      }
    </style>
